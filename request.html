<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Services - 3D Prints and More</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="compiled_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content">
        <nav class="navbar navbar-expand-lg sticky-top shadow">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/3d-printer.png" alt="3DPM Logo" style="max-height: 50px;">
                </a>
                <div id="navbar"></div>
            </div>
        </nav>

        <section class="about-section text-center py-5" id="design-info"></section>

        <section class="carousel-section py-5">
            <div class="container" id="carousel"></div>
        </section>

        <section class="custom-request-form py-5">
            <div class="container" id="designRequestForm"></div>
        </section>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>Odin Software Solutions - Â© 2024</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="mailto:spowers0409@gmail.com" class="text-dark"><i class="fas fa-envelope"></i></a></li>
                <li class="list-inline-item"><a href="https://www.instagram.com/heill_heimr/" class="text-dark"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="https://www.github.com/spowers0409" class="text-dark"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="request.js"></script>

    <script id="navbar-template" type="x-tmpl-mustache">
        <ul class="navbar-nav">
            {{#navItems}}
            <li class="nav-item">
                <a class="nav-link {{#active}}active{{/active}}" href="{{link}}">{{name}}</a>
            </li>
            {{/navItems}}
        </ul>
    </script>

    <script id="design-info-template" type="x-tmpl-mustache">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
    </script>

    <script id="carousel-template" type="x-tmpl-mustache">
        <div id="multiItemCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {{#slides}}
                <div class="carousel-item {{#active}}active{{/active}}">
                    <div class="row">
                        {{#images}}
                        <div class="col-md-4">
                            <img src="{{src}}" class="d-block w-100" alt="{{alt}}">
                        </div>
                        {{/images}}
                    </div>
                </div>
                {{/slides}}
            </div>
            <a class="carousel-control-prev" href="#multiItemCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#multiItemCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </script>

    <script id="design-form-template" type="x-tmpl-mustache">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Contact Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="projectDetails">Tell us about your project</label>
                <textarea class="form-control" id="projectDetails" rows="5" placeholder="Describe your project"></textarea>
            </div>
            <div class="form-group">
                <label for="fileInput">Attach Files</label>
                <input type="file" class="form-control-file" id="fileInput">
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </script>
</body>
</html>
