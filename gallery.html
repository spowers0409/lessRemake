<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - 3D Prints and More</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="compiled_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content">
        <nav class="navbar navbar-expand-lg sticky-top shadow">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/3d-printer.png" alt="3DPM Logo" style="max-height: 50px;">
                </a>
                <div id="navbar"></div>
            </div>
        </nav>

        <section class="gallery-section py-5">
            <div class="container">
                <div class="row" id="galleryImages"></div>
            </div>
        </section>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" alt="" id="modalImage" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>Odin Software Solutions - Â© 2024</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="mailto:spowers0409@gmail.com" class="text-dark"><i class="fas fa-envelope"></i></a></li>
                <li class="list-inline-item"><a href="https://www.instagram.com/heill_heimr/" class="text-dark"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="https://www.github.com/spowers0409" class="text-dark"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </footer>

    <script id="navbar-template" type="x-tmpl-mustache">
        <ul class="navbar-nav ml-auto">
            {{#navItems}}
            <li class="nav-item">
                <a class="nav-link {{#active}}active{{/active}}" href="{{link}}">{{name}}</a>
            </li>
            {{/navItems}}
        </ul>
    </script>

    <script id="gallery-template" type="x-tmpl-mustache">
        {{#galleryImages}}
        <div class="col-md-4 mb-4">
            <div class="gallery-image-wrapper">
                <img src="{{src}}" alt="{{description}}" class="gallery-image img-fluid" data-toggle="modal" data-target="#imageModal">
            </div>
        </div>
        {{/galleryImages}}
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="gallery.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navbarData = {
                navItems: [
                    { name: "3DPM", link: "index.html", active: false },
                    { name: "Shop", link: "shop.html", active: false },
                    { name: "Custom Requests", link: "requests.html", active: false },
                    { name: "Design Services", link: "design.html", active: false },
                    { name: "Resources", link: "resources.html", active: false },
                    { name: "Gallery", link: "gallery.html", active: true }
                ]
            };

            const navbarTemplate = document.getElementById('navbar-template').innerHTML;
            const renderedNavbar = Mustache.render(navbarTemplate, navbarData);
            document.getElementById('navbar').innerHTML = renderedNavbar;
        });
    </script>
</body>
</html>
