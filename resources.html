<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - 3D Prints and More</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="compiled_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content">
        <nav class="navbar navbar-expand-lg sticky-top shadow">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/3d-printer.png" alt="3DPM Logo" style="max-height: 50px;">
                </a>
                <div id="navbar"></div>
            </div>
        </nav>

        <section class="about-section text-center py-5" id="resources-info"></section>

        <section class="social-media-icons text-center py-3" id="social-media"></section>

        <section class="blog-video-posts py-5">
            <div class="container">
                <div class="row" id="blog-posts"></div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>Odin Software Solutions - Â© 2024</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="mailto:spowers0409@gmail.com" class="text-dark"><i class="fas fa-envelope"></i></a></li>
                <li class="list-inline-item"><a href="https://www.instagram.com/heill_heimr/" class="text-dark"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="https://www.github.com/spowers0409" class="text-dark"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="resources.js"></script>

    <script id="navbar-template" type="x-tmpl-mustache">
        <ul class="navbar-nav">
            {{#navItems}}
            <li class="nav-item">
                <a class="nav-link {{#active}}active{{/active}}" href="{{link}}">{{name}}</a>
            </li>
            {{/navItems}}
        </ul>
    </script>

    <script id="resources-info-template" type="x-tmpl-mustache">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
    </script>

    <script id="social-media-template" type="x-tmpl-mustache">
        <div class="container">
            <div class="row justify-content-center">
                {{#socialLinks}}
                <div class="col-auto">
                    <a href="{{url}}" class="text-dark {{iconClass}}-icon" target="_blank">
                        <i class="fab {{iconClass}} fa-2x"></i>
                    </a>
                </div>
                {{/socialLinks}}
            </div>
        </div>
    </script>

    <script id="blog-posts-template" type="x-tmpl-mustache">
        {{#posts}}
        <div class="col-md-8 mb-4">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{imgSrc}}" class="card-img" alt="Post Image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{title}}</h5>
                            <p class="card-text">{{description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/posts}}
    </script>
</body>
</html>
