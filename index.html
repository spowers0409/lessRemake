<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Prints and More</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="compiled_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content">
        <nav class="navbar navbar-expand-lg sticky-top shadow">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/3d-printer.png" alt="3DPM Logo" style="max-height: 50px;">
                </a>
                <div id="navbar"></div>
            </div>
        </nav>

        <section class="about-section text-center py-5" id="about-section"></section>

        <section class="content-section py-5">
            <div class="container">
                <div class="row mb-5" id="blogPosts"></div>
                <div class="row" id="galleryImages"></div>
            </div>
        </section>

        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel">Modal Title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" class="img-fluid mb-3" alt="Modal Image">
                        <p id="modalDescription"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>Odin Software Solutions - Â© 2024</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="mailto:spowers0409@gmail.com" class="text-dark"><i class="fas fa-envelope"></i></a></li>
                <li class="list-inline-item"><a href="https://www.instagram.com/heill_heimr/" class="text-dark"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="https://www.github.com/spowers0409" class="text-dark"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="index.js"></script>

    <script id="navbar-template" type="x-tmpl-mustache">
        <ul class="navbar-nav">
            {{#navItems}}
            <li class="nav-item">
                <a class="nav-link {{#active}}active{{/active}}" href="{{link}}">{{name}}</a>
            </li>
            {{/navItems}}
        </ul>
    </script>

    <script id="about-template" type="x-tmpl-mustache">
        <h2>{{aboutTitle}}</h2>
        {{#aboutContent}}
        <p>{{.}}</p>
        {{/aboutContent}}
    </script>

    <script id="blogPosts-template" type="x-tmpl-mustache">
        {{#blogPosts}}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="blog-post card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">{{title}}</h3>
                    <p class="card-text">{{content}}</p>
                </div>
            </div>
        </div>
        {{/blogPosts}}
    </script>

    <script id="gallery-template" type="x-tmpl-mustache">
        {{#galleryImages}}
        <div class="col-md-4">
            <div class="gallery-image">
                <img src="{{src}}" alt="{{description}}" class="img-fluid">
            </div>
        </div>
        {{/galleryImages}}
    </script>
</body>
</html>
