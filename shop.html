<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - 3D Prints and More</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="compiled_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content">
        <nav class="navbar navbar-expand-lg sticky-top shadow">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/3d-printer.png" alt="3DPM Logo" style="max-height: 50px;">
                </a>
                <div id="navbar"></div>
            </div>
        </nav>

        <section class="shop-info text-center py-5" id="shop-info"></section>

        <section class="shop-content py-5">
            <div class="container">
                <div class="row" id="product-list"></div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>Odin Software Solutions - Â© 2024</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="mailto:spowers0409@gmail.com" class="text-dark"><i class="fas fa-envelope"></i></a></li>
                <li class="list-inline-item"><a href="https://www.instagram.com/heill_heimr/" class="text-dark"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="https://www.github.com/spowers0409" class="text-dark"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="shop.js"></script>

    <script id="navbar-template" type="x-tmpl-mustache">
        <ul class="navbar-nav">
            {{#navItems}}
            <li class="nav-item">
                <a class="nav-link {{#active}}active{{/active}}" href="{{link}}">{{name}}</a>
            </li>
            {{/navItems}}
        </ul>
    </script>

    <script id="shop-info-template" type="x-tmpl-mustache">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
    </script>

    <script id="product-list-template" type="x-tmpl-mustache">
        {{#products}}
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="{{imgSrc}}" class="card-img-top" alt="{{name}}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{name}}</h5>
                    <button class="btn btn-primary mb-2">View Item</button>
                    <button class="btn btn-success">Add to Cart</button>
                </div>
            </div>
        </div>
        {{/products}}
    </script>
</body>
</html>
